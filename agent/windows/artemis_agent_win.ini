[logging]
log_level = INFO
log_file = C:\ProgramData\Artemis\Logs\artemis_agent_win.log

[windows_event_log]
sysmon_channel = Microsoft-Windows-Sysmon/Operational
# List Event IDs relevant to the scope, comma-separated
event_ids = 1,3,5,7,10,11,12,13,14,23,26

[agent_settings]
agent_id = windows-agent-1
batch_size = 100
max_events = 10000

